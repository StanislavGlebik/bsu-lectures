<!DOCTYPE html>
<html>
<head>
    <title>Enter your name</title>
</head>
<body>
    <h1>What's your name?</h1>

    <form action="hello.jsp">
        <label for="name1">My name is:</label>
        <input type="text" name="name" id="name1">
        <input type="submit" value="Submit through GET">
    </form>

    <form action="hello.jsp" method="post">
        <label for="name2">My name is:</label>
        <input type="text" name="name" id="name2">
        <input type="submit" value="Submit through POST">
    </form>
</body>
</html>
